    <script>


        // Define the content for each topic
        const topicsContent = {
            "QA Fundamentals": [
                { title: "Introduction to QA principles", link: "/articles/qa-fundamentals-1.html" },
                { title: "Types of testing: Manual vs Automation", link: "/articles/qa-fundamentals-2.html" },
                { title: "Software development life cycle (SDLC)", link: "/articles/qa-fundamentals-3.html" }
            ],
            "Automation Testing": [
                { title: "Top automation frameworks: Selenium, Playwright", link: "/articles/automation-testing-1.html" },
                { title: "Best practices for writing automated tests", link: "/articles/automation-testing-2.html" },
                { title: "Continuous integration with automated tests", link: "/articles/automation-testing-3.html" }
            ],
            "Test Case Management": [
                { title: "How to write effective test cases", link: "/articles/test-case-management-1.html" },
                { title: "Tools for test management: Jira, TestRail", link: "/articles/test-case-management-2.html" },
                { title: "Organizing and prioritizing test cases", link: "/articles/test-case-management-3.html" }
            ],
            "Debugging and Bug Reporting": [
                { title: "Common debugging techniques", link: "/articles/debugging-1.html" },
                { title: "Creating detailed bug reports", link: "/articles/debugging-2.html" },
                { title: "Tools for debugging and reporting", link: "/articles/debugging-3.html" }
            ]
        };

        document.addEventListener("DOMContentLoaded", () => {
            const codexContent = document.getElementById("codex");

            // Listen for clicks on topics
            codexContent.addEventListener("click", (event) => {
                if (event.target.classList.contains("codex__topic")) {
                    event.preventDefault();

                    // Get the selected topic
                    const topic = event.target.dataset.topic;

                    // Clear the current content and show a loading message
                    codexContent.innerHTML = `<h1>${topic}</h1><p>Loading articles for ${topic}...</p>`;

                    // Simulate loading the content
                    setTimeout(() => {
                        // Generate the list of articles for the topic
                        const articles = topicsContent[topic]
                            .map(article => `<li><a href="${article.link}" target="_blank">${article.title}</a></li>`)
                            .join("");

                        // Display the content
                        codexContent.innerHTML = `
                                    <h1>${topic}</h1>
                                    <ul>${articles}</ul>
                                    <button onclick="location.reload()">Back to Topics</button>
                                `;
                    }, 1000);
                }
            });
        });
    </script>
